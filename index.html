<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie-IDLE 餅乾吃吃</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="counter">
    <div class="icon"></div><span id="count">0</span>
  </div>
  <div id="openButton"><img src="cookie/cookie_butter.png" alt="商店" /></div>
  <!-- 商店視窗（popup 內） -->
  <div id="popup">
    <div class="closeBtn">X</div>
    <h1>奶油餅乾商店</h1>
    <div class="shop-content">
      <!-- 升級：出現次數 -->
      <div class="shop-item">
        <div class="shop-label">奶油餅乾出現次數</div>
        <!-- 顯示 LV.當前 / 最大 -->
        <div class="shop-level">
          LV.<span id="lv-count">0</span> / 30
        </div>
        <div>花費 <span id="cost-count">10</span> 餅乾</div>
        <button id="btn-count">+1</button>
      </div>
      <!-- 升級：出現速度 -->
      <div class="shop-item">
        <div class="shop-label">奶油餅乾出現速度</div>
        <div class="shop-level">LV.<span id="lv-speed">0</span> / 50</div>
        <div>花費 <span id="cost-speed">10</span> 餅乾</div>
        <button id="btn-speed">+1</button>
      </div>
      <div class="shop-item">
        <div class="shop-label">奶油餅乾獲得數量</div>
        <div class="shop-level">LV.<span id="lv-gain">0</span> / 400</div>
        <div>花費 <span id="cost-gain">500</span> 餅乾</div>
        <button id="btn-gain">+1</button>
      </div>
      <!-- 吃餅乾速度升級 -->
      <div class="shop-item">
        <div class="shop-label">吃餅乾的速度</div>
        <div class="shop-level">LV.<span id="lv-eat">0</span> / 30</div>
        <div>花費 <span id="cost-eat">100</span> 餅乾</div>
        <button id="btn-eat">+1</button>
      </div>
      <div class="shop-item">
        <div class="shop-label">招喚小夥伴</div>
        <div class="shop-level">LV.<span id="lv-summon">0</span> / 3</div>
        <div>花費 <span id="cost-summon">200</span> 餅乾</div>
        <button id="btn-summon">+1</button>
      </div>
    </div>
  </div>


  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/core.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>

</html>
