<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餅乾吃吃</title>

  <!-- 強制瀏覽器不快取 HTML -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f8f3e6;
      font-family: sans-serif;
    }

    #counter {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #d2a679;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 18px;
      color: #5c3b1e;
      min-width: 120px;
      z-index: 10;
    }

    #counter .icon {
      width: 30px;
      height: 30px;
      background-image: url('cookie/cookie_butter.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #openButton {
      position: fixed;
      left: 10px;
      bottom: 10px;
      width: 40px;
      height: 40px;
      background: #d2a679;
      color: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      z-index: 11;
    }

    #popup {
      display: none;
      position: fixed;
      width: 800px;
      height: 450px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      border: 2px solid #d2a679;
      z-index: 20;
    }

    #popup .closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>

  <div id="counter">
    <div class="icon"></div>
    <span id="count">0</span>
  </div>

  <div id="openButton">UI</div>

  <div id="popup">
    <div class="closeBtn">X</div>
    <div style="padding: 20px;">這是 800 x 450 的 UI 視窗</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const cookieImg = new Image();
    cookieImg.src = 'cookie/cookie_butter.png';

    let cookies = [];
    let count = 0;
    let mouseX = 0;
    let mouseY = 0;

    class Cookie {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.scale = 1;
        this.angle = 0;
        this.follow = false;
        this.absorbed = false;
        this.offsetX = 0;
        this.offsetY = 0;
        this.shrinkTimer = 0;
        this.size = 60;
      }

      update() {
        const cx = this.x + this.size / 2;
        const cy = this.y + this.size / 2;
        const dx = mouseX - cx;
        const dy = mouseY - cy;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (!this.absorbed && !this.follow) {
          if (dist < 80 && dist > 30) {
            const moveDist = (80 - dist) / 80 * 5;
            this.x += (dx / dist) * moveDist;
            this.y += (dy / dist) * moveDist;
          } else if (dist <= 30) {
            this.follow = true;
            this.absorbed = true;
            this.shrinkTimer = performance.now();
            this.offsetX = cx - mouseX;
            this.offsetY = cy - mouseY;
          }
        } else if (this.follow) {
          this.x = mouseX + this.offsetX - this.size / 2;
          this.y = mouseY + this.offsetY - this.size / 2;

          const elapsed = (performance.now() - this.shrinkTimer) / 1000;
          this.scale = Math.max(1 - elapsed * 0.1, 0);
          this.angle += 10;
        }
      }

      draw() {
        if (this.scale <= 0) return;
        ctx.save();
        const cx = this.x + this.size / 2;
        const cy = this.y + this.size / 2;
        ctx.translate(cx, cy);
        ctx.rotate((this.angle * Math.PI) / 180);
        ctx.scale(this.scale, this.scale);
        ctx.drawImage(cookieImg, -this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
      }

      isGone() {
        return this.scale <= 0;
      }
    }

    function spawnCookie() {
      const x = Math.random() * (width - 60);
      const y = Math.random() * (height - 60);
      cookies.push(new Cookie(x, y));
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);

      cookies.forEach((cookie, i) => {
        cookie.update();
        cookie.draw();
        if (cookie.follow && cookie.isGone()) {
          cookies.splice(i, 1);
          count++;
          document.getElementById('count').textContent = count;
        }
      });

      requestAnimationFrame(gameLoop);
    }

    spawnCookie();
    setInterval(spawnCookie, 10000);
    gameLoop();

    // UI 視窗控制
    const popup = document.getElementById('popup');
    const openButton = document.getElementById('openButton');
    const closeBtn = document.querySelector('#popup .closeBtn');

    openButton.addEventListener('click', (e) => {
      e.stopPropagation();
      popup.style.display = 'block';
    });

    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      popup.style.display = 'none';
    });

    document.addEventListener('click', e => {
      if (popup.style.display === 'block') {
        const rect = popup.getBoundingClientRect();
        if (
          e.clientX < rect.left ||
          e.clientX > rect.right ||
          e.clientY < rect.top ||
          e.clientY > rect.bottom
        ) {
          popup.style.display = 'none';
        }
      }
    });
  </script>
</body>

</html>
